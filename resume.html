<p>
  Check out my resume online or <a
    href="{{ '/assets/CV-Jolivald-Jonathan.pdf' | relative_url }}"
  >
    <i class="material-icons">get_app</i>
    download it
  </a>
  directly.
</p>

<embed
  id="embed-pdf"
  class="mui--z3"
  src="{{ '/assets/CV-Jolivald-Jonathan.pdf' | relative_url }}"
  type="application/pdf"
/>
<script type="text/javascript">
window.addEventListener('load', () => {
  const embed = document.getElementById('embed-pdf');
  console.log('dom load', embed);
  const onResize = () => {
    embed.height = Math.floor(embed.offsetWidth * Math.SQRT2);
    console.log('resized', embed.height, embed.offsetWidth);
  };
  window.addEventListener('resize', onResize);
  onResize();
});
</script>
