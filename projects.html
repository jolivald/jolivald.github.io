---
title: Projects
slug: projects
layout: default
---
{% for post in site.categories.projects %}
  <div class="mui-panel">
    <h3>
      <a href="{{ post.url }}">
        <i class="material-icons">article</i>
        {{ post.title }}
      </a>
    </h3>
    <p>{{ post.excerpt }}</p>
    <p class="mui--text-right">
      <a href="{{ post.url }}">
        <i class="material-icons">navigate_next</i>
        Read more
      </a>
    </p>
  </div>
{% endfor %}
