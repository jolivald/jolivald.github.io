<footer id="footer">
  <div class="mui-container-fluid">
    <div class="icons mui-row">
    {% for entry in site.data.social.networks %}
      <div class="mui-col-xs-4">
        <a href="{{ entry.url }}" title="{{ entry.label }}" class="mui-btn mui-btn--primary">
          <i class="material-icons">{{ entry.icon }}</i>
        </a>
      </div>
    {% endfor %}
    </div>
    <p>Copyright &copy;2020 - Jonathan Jolivald<br/>
    Released under <a href="https://github.com/jolivald/jolivald.github.io/blob/master/LICENSE">MIT license</a></p>
  </div>
</footer>
